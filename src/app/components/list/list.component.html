<div class="alert alert-warning" role="alert" *ngFor="let item of items">
  {{item.name}} - {{item.id}}
  <div class="float-right" (click)="delete(item)">
    <fa-icon [icon]="faTrashAlt"></fa-icon>
  </div>
  <div class="float-right mr-3" (click)="edit(item)" data-toggle="modal" data-target="#exampleModal">
    <fa-icon [icon]="faPencilAlt"></fa-icon>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{editItem.name}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="editingItem()">
              <input type="text" autocomplete="off" placeholder="Editar tarea" name="name" class="form-control" [(ngModel)]="editItem.name">
              <button class="btn btn-warning mt-3" type="submit">Editar Tarea</button>
            </form>
        </div>

      </div>
    </div>
  </div>
